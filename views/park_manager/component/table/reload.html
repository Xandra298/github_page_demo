

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>停车场订单查询</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
  <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>

  <!-- <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>数据表格的重载</cite></a>
    </div>
  </div> -->
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">停车场订单查询</div>
          <div class="layui-card-body">
          
            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
              搜索订单编号：
              <div class="layui-inline">
                <input class="layui-input" name="id" id="test-table-demoReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
            </div>
             
            <table class="layui-hide" id="test-table-reload" lay-filter="user"></table> 
            
            <blockquote class="layui-elem-quote">若未查询到该用户信息，请通知用户查看是否正确预订，或提交信息至系统管理员。</blockquote>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
  
    //方法级渲染
    table.render({
      elem: '#test-table-reload'
      ,url: '/parkInfo/order'
			,parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": 0, //解析接口状态
				      "msg": "", //解析提示文本
				      "count": 10, //解析数据长度
				      "data": res //解析数据列表
				    };
			}
      ,cols: [[
        {checkbox: true, fixed: true}
        ,{field:'orderID', title: '订单ID', width:90 ,sort: true, fixed: true}
        ,{field:'parkID', title: '停车场ID', width:89}
        ,{field:'userID', title: '用户ID', width:87, sort: true}
        ,{field:'orderTime', title: '下单时间', width:86}
        ,{field:'orderParking', title: '预约车位', width:86}
        ,{field:'plateNum', title: '车牌号', sort: true, width:99}
        ,{field:'estimatedTime', title: '预估时间', sort: true, width:110}
        ,{field:'parkTime', title: '停车时长', width:99}
        ,{field:'arrivalTime', title: '实际时间', sort: true,width:105}
        ,{field:'leaveTime', title: '离开时间',width:99}
        ,{field:'cost', title: '停车费',sort: true,width:99}
        ,{field:'ifOntime', title: '是否按时', width:99}
      ]]
      ,page: true
      ,height: 315
    });
    
    var $ = layui.$, active = {
      reload: function(){
        var demoReload = $('#test-table-demoReload');
        
        //执行重载
        table.reload('test-table-reload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            // key: {
            //   id: demoReload.val()
            // }
             orderID:demoReload.val()
          }
          
        });
        // return false;
      }
     
    };
  
    
    $('.test-table-reload-btn .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  
  });
  </script>
</body>
</html>
