<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户积分管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin1/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin1/style/admin.css" media="all">
</head>
<body>

  <!-- <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启单元格编辑</cite></a>
    </div>
  </div> -->
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">用户积分管理</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-cellEdit" lay-filter="test-table-cellEdit"></table>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/layuiadmin1/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/layuiadmin1/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
    
    table.render({
      elem: '#test-table-cellEdit'
      ,page: true
      ,url: '/sysInfo/user/init'
      ,limits: [3,5,10]
      ,limit: 5 //每页默认显示的数量
      
      ,parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": 0, //解析接口状态
				      "msg": "", //解析提示文本
				      "count": 200, //解析数据长度
				      "data": res //解析数据列表
				    };
			}
      ,cols: [[
        {type:'checkbox'}
        ,{field:'userID', title:'userID', width:100, sort: true}
        ,{field:'userName', title:'userName', width:120, sort: true, edit: 'text'}
        ,{field:'userTel', title:'userTel', edit: 'text', minWidth: 120}
        ,{field:'userAccount', title:'userAccount', width:180, edit: 'text'}
        ,{field:'userPoint', title:'userPoint', edit: 'text', minWidth: 100}
        ,{field:'userCredit', title:'userCredit', sort: true, edit: 'text'}
      ]]
    });
    
    //监听单元格编辑
    table.on('edit(test-table-cellEdit)', function(obj){
      var value = obj.value //得到修改后的值
      ,data = obj.data //得到所在行所有键值
      ,field = obj.field; //得到字段
      layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value, {
        offset: '15px'
      });
    });
    
  });
  </script>
</body>
</html>
