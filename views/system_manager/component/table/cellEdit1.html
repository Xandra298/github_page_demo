

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>停车场黑名单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin1/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin1/style/admin.css" media="all">
  <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>

  <!-- <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启单元格编辑</cite></a>
    </div>
  </div> -->
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">停车场积分管理</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-cellEdit1" lay-filter="test-table-cellEdit1"></table>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/layuiadmin1/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/layuiadmin1/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
    
    table.render({
      elem: '#test-table-cellEdit1'
      ,page: true
      ,url: '/sysInfo/park/init'
			,parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": 0, //解析接口状态
				      "msg": "", //解析提示文本
				      "count": 10, //解析数据长度
				      "data": res //解析数据列表
				    };
			}
      ,cols: [[
        {type:'checkbox'}
        ,{field:'parkID', title:'编号', width:100, sort: true}
        ,{field:'parkName', title:'名称', width:160, sort: true, edit: 'text'}
        ,{field:'parkLocation', title:'地点', edit: 'text', minWidth: 120}
        ,{field:'parkingNum', title:'停车位数目', width:160, edit: 'text'}
        ,{field:'parkCredit', title:'信用值', width:90, sort: true, edit: 'text'}
        ,{field:'emptyParking', title:'空位数', width:100}
        ,{field:'charge', title:'费用', width:80, sort: true}

        // ,{field:'city', title:'userCredit', edit: 'text', minWidth: 100}
      ]]
    })
    
    //监听单元格编辑
    table.on('edit(test-table-cellEdit1)', function(obj){
      var value = obj.value //得到修改后的值
      ,data = obj.data //得到所在行所有键值
      ,field = obj.field; //得到字段
      layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value, {
        offset: '15px'
      });
    });
    
  });
  </script>
</body>
</html>
