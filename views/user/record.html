<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

  <table class="layui-hide" id="test"></table>


  <script src="/layui/layui.js" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

  <script>
    layui.use('table', function () {
      var table = layui.table;

      table.render({
        elem: '#test'
        ,height: 312
        ,page: true //开启分页
        ,url: '/record/init'
				,parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": 0, //解析接口状态
				      "msg": "", //解析提示文本
				      "count": 30, //解析数据长度
				      "data": res //解析数据列表
				    };
				}
        , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        , cols: [[
          { field: 'orderID', width: 150, title: '订单ID', sort: true }
          ,{ field: 'orderTime', width: 200, title: '下单时间', sort: true }
          , { field: 'plateNum', width: 170, title: '车牌号', sort: true }
          , { field: 'parkTime', width: 170, title: '预约时间',sort:true}
          , { field: 'parkName', width: 200, title: '停车场', sort: true }
          , { field: 'ifOntime', width: 200, title: '是否准时到达', sort: true }
          , { field: 'cost', title: '支付金额', sort: true }
        ]]
      });
    });
  </script>

</body>

</html>
