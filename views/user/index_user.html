<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>智慧停车管理系统</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black">欢迎光临智慧停车系统</div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <!-- 移动端显示 -->
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <i class="layui-icon layui-icon-spread-left"></i>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;">
            <img src="/img/帝释天2.jpg"
              class="layui-nav-img">
            帝释天
          </a>
          <dl class="layui-nav-child">
            <!-- <dd><a href="">Your Profile</a></dd>
            <dd><a href="">Settings</a></dd> -->
            <dd><a href="/login">Sign out</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;">
            <i class="layui-icon layui-icon-more-vertical"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">预约停车</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">预约记录</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">充值缴费</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">举报与反馈</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="main" class="layui-body">
      <!-- 内容主体区域 -->
      <!-- <div style="padding: 15px;">内容主体区域。记得修改 layui.css 和 js 的路径</div> -->
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      底部固定区域
    </div>
  </div>
  <script src="/layui/layui.js"></script>
  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        // var $ = layui.jquery;
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;


      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            , area: ['260px', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });
      $("a").click(function () {
        //alert($(this).text());
        var text = $(this).text()

        if (text == "预约停车") {
          $("#main").find("#ifr").remove();
          $("#main").append('<iframe src="/reservation" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "预约记录") {
          $("#main").find("#ifr").remove();
          $("#main").append('<iframe src="/record" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "充值缴费") {
          $("#main").find("#ifr").remove();
          $("#main").append('<iframe src="/money" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "举报与反馈") {
          $("#main").find("#ifr").remove();
          $("#main").append('<iframe src="/alert" id="ifr" style="width:100%;height:100%"></iframe>');
        }
      })

    });

  </script>
</body>

</html>
