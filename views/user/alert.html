<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>举报与反馈</legend>
</fieldset>
 
<form class="layui-form" action="/alert/post" method="post" lay-filter="example">
  <div class="layui-form-item">
    <label class="layui-form-label">投诉对象</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
    </div>
  </div>

  

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">投诉内容</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
    </div>
  </div>
 
  <div class="layui-form-item">
    <div class="layui-input-block">
        <!-- 取值按钮内容可做参考 -->

      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
  </div>
</form>
          
<script src="/layui/layui.js" charset="utf-8"></script>
